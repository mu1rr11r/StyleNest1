<section class="container my-5">
  <!-- عنوان القسم -->
  <div class="text-center mb-5">
    <h2 class=" text-primary">Product Details</h2>
  </div>

  <div class="row g-4 align-items-center">
    <!-- صورة المنتج -->
    <div class="col-md-4">
<owl-carousel-o [options]="customOptionsdetals">
  @for (img of detiles?.images; track img) {
    <ng-template carouselSlide>
      <img [src]="img" [alt]="detiles?.title" class="img-fluid w-75" />
    </ng-template>
  }
</owl-carousel-o>

    </div>

    <!-- تفاصيل المنتج -->
    <div class="col-md-8">
      <h2 class="mb-3 fw-bold">{{ detiles?.title }}</h2>
      <p class="text-muted">{{ detiles?.description }}</p>

      <h5 class="text-muted">
          {{ detiles?.category?.name }}
      </h5>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <span class="fs-4 fw-semibold text-success">{{ detiles?.price }} EGP</span>

        <div class="d-flex align-items-center gap-2">
          <i class="fas fa-star text-warning"></i>
          <span class="text-muted">{{ detiles?.ratingsAverage }}</span>
        </div>
      </div>

<button class="btn btn-primary mt-4 px-5 py-2 fs-5 shadow" (click)="addcerd(detiles!._id)">
  <i class="fas fa-shopping-cart me-2"></i>
  Add to Cart
</button>

    </div>
  </div>






















</section>
