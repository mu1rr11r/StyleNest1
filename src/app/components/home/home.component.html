<section class="my-2">
  <h2 >prodect</h2>
   <owl-carousel-o [options]="customOptionscatgery">

@for (car of cetegerylist; track car._id)
{
          <ng-template carouselSlide >
      <div>
        <img [src]="car.image" height="150px" class="w-100" [alt]="car.name">
        <h5>{{car.name}}</h5>
      </div>
      </ng-template>
}

  </owl-carousel-o>
</section>
