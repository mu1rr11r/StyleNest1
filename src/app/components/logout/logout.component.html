<div class="container my-5">
  <h2 class="fw-bold mb-4 colo">Account</h2>

  <!-- Account Details -->
  <div class="d-flex justify-content-between align-items-start mb-4">
<div class="d-flex align-items-center p-3 bg-light rounded">
  <img src="assets/profile.png" class="rounded-circle me-3" style="width: 60px; height: 60px;" alt="Profile" />
  <div>
    <h5 class="mb-1 text-dark">{{ username }}</h5>
    <p class="mb-0 text-primary">{{ useremail }}</p>
  </div>
</div>

    <button class="btn btn-light" aria-label="Edit Profile">
      <i class="fa-solid fa-pen"></i>
    </button>
  </div>

  <!-- Preferences Section -->
  <h6 class="fw-bold text-uppercase mb-3 colo">Preferences</h6>
  <ul class="list-unstyled">
    <li class="d-flex justify-content-between align-items-center py-2 border-bottom ">
      <label for="languageSelect" class="mb-0">Language</label>
      <select id="languageSelect" class="form-select form-select-sm w-auto colop" aria-label="Language Select">
        <option selected>English</option>
        <option value="ar">العربية</option>
        <option value="fr">Français</option>
        <option value="it">Italiano</option>
        <option value="zh">中文</option>
      </select>
    </li>

    <li class="d-flex justify-content-between align-items-center py-2 border-bottom">
      <span>Currency</span>
      <span class="text-muted">USD</span>
    </li>

    <li class="d-flex justify-content-between align-items-center py-2 border-bottom">
      <label for="notificationsSwitch" class="mb-0">dark moud</label>
      <div class="form-check form-switch m-0">
        <input class="form-check-input" type="checkbox" id="notificationsSwitch" aria-label="Enable Notifications">
      </div>
    </li>


  </ul>

  <!-- Support Section -->
  <h6 class="fw-bold text-uppercase mt-4 mb-3 colo">Support</h6>
  <ul class="list-unstyled">
    <li class="d-flex justify-content-between align-items-center py-2 border-bottom">
      <span>Help Center</span>
      <i class="fa-solid fa-chevron-right text-muted"></i>
    </li>
    <li class="d-flex justify-content-between align-items-center py-2 border-bottom">
      <span>Contact Us</span>
      <i class="fa-solid fa-chevron-right text-muted"></i>
    </li>
    <li class="d-flex justify-content-between align-items-center py-2 border-bottom">
      <span>Terms of Service</span>
      <i class="fa-solid fa-chevron-right text-muted"></i>
    </li>
    <li class="d-flex justify-content-between align-items-center py-2 border-bottom">
      <span>Privacy Policy</span>
      <i class="fa-solid fa-chevron-right text-muted"></i>
    </li>
  </ul>

  <!-- Social Media Links -->
  <div class="text-center mt-4">
    <div class="d-flex justify-content-center gap-3">
      <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook" class="text-decoration-none text-primary fs-5">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter" class="text-decoration-none text-info fs-5">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram" class="text-decoration-none text-danger fs-5">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn" class="text-decoration-none fs-5" style="color: #0077B5;">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" aria-label="YouTube" class="text-decoration-none text-danger fs-5">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </div>

  <!-- Logout Button -->
  <div class="text-center mt-4">
    <button class="btn btn-danger w-100 py-2 border" style="max-width: 300px;" (click)="_AuthService.logout()">Log out</button>
  </div>
</div>
