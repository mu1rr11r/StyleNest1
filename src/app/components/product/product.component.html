<section class="container my-5">
  <h2 class="CO mb-4">Product</h2>
  <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-4">
    @for (Product of Prodectlist; track Product.id) {
      <div class="col">
        <div class="border p-3 rounded-4 shadow-sm h-100 product-card position-relative bg-white">
          <div [routerLink]="['/detals',Product.id ]">

          <img [src]="Product.imageCover" class="w-100 mb-2 rounded-3" [alt]="Product.title">

          <h6 class="CO fw-semibold mb-1 text-truncate">{{ Product.category.name }}</h6>
          <h5 class="text-dark fw-bold mb-2 text-truncate" title="{{ Product.title }}">{{ Product.title }}</h5>

          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold text-success">{{ Product.price }} EGP</span>
            <div>
              <i class="fas fa-star text-warning"></i>
              <span class="text-muted small">{{ Product.ratingsAverage }}</span>
            </div>
          </div>
        </div>
            <button class="btn btn-primary w-100 mt-3 add-to-cart-btn" (click)="addcerd(Product.id)">
            <i class="fas fa-shopping-cart me-2"></i>
            Add to Cart
          </button>
      </div>
      </div>
    }
  </div>
</section>
